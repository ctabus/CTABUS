<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CTA Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link type="text/css"  rel="stylesheet" href="static/styles/styleCTA.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  

</head>

<body>

    <div class="hero text-center">
      <h1>Chicago CTA Bus Tracker</h1>
      <p>Get Real-Time Bus Info!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-4">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-body">
                <form method= 'post' action = "/tracker" role = "form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter Bus Route Number:</label>
                        <input class="form-control" id="route" name='route' type="text" placeholder="66"></input>
                    </ul>
                  </div>
                </form>

                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Stop #
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" href="#">Stop 1</a></li>
                    <li role="presentation"><a role="menuitem" href="#">Stop 2</a></li>
                    <li role="presentation"><a role="menuitem" href="#">Stop 3</a></li>
                    <li role="presentation"><a role="menuitem" href="#">Stop 4</a></li>
                  </ul>
                </div>
                <button id="submit" type="submit" class="btn btn-default">Search!</button>
              </div>
            </div>

            <div class="col-md-1">
                <div id="table-area" class="display">
                    <iframe src="https://www.transitchicago.com/diydisplay/?s1=5518,5502&n1=%2356+Milwaukee+buses+near+here&alerts=56&s2=41160&w=1" width="1024" height="768"></iframe>
                </div>
            </div>
          </aside>
      </div>
    </div>
    
 
  </div>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
